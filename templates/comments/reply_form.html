{% extends 'base.html' %}

{% block title %}Reply to Comment{% endblock %}

{% block content %}
<div class="bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Reptly to comment</h2>
        <hr class="mb-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div>
                {{ form.content.label_tag }}
                {{ form.content }}
                {% if form.content.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.content.errors }}</p>
                {% endif %}
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm">
                    Submit
                </button>
                <a href="{% url 'blogs:post_detail' comment.post.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-md">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
