{% extends 'base.html' %}

{% block title %}
    Confirm Comment Deletion
{% endblock %}

{% block content %}
<div class="bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirm Comment Deletion</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this comment?</p>
        
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded mb-6" role="alert">
            <p class="font-bold">Warning!</p>
            <p>This action cannot be undone.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Delete Comment
                </button>
                <a href="{% url 'blogs:post_detail' comment.post.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
