{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-extrabold text-gray-900">Reset Your Password</h2>
        <p class="mt-2 text-center text-gray-600">Enter your email address and we'll send you instructions to reset your password.</p>

        <form method="post" class="mt-6">
            {% csrf_token %}

            <!-- Email Field -->
            <div class="mb-4">
                <label for="id_email" class="block text-gray-700">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Submit button with styling -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Reset My Password
                </button>
            </div>
        </form>

        <!-- Back to login link -->
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
