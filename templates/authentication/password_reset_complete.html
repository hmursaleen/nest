{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900">Password Reset Complete</h2>
        <p class="mt-2 text-center text-gray-600">Your password has been successfully set. You can now log in using your new password.</p>

        <div class="mt-6 text-center">
            <a href="{% url 'authentication:login' %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
