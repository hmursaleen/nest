{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold text-gray-900">Check Your Email</h2>
        <p class="mt-2 text-center text-gray-600">We’ve sent you an email with instructions to reset your password. If it doesn’t appear within a few minutes, check your spam folder.</p>

        <!-- Link to Login page -->
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
