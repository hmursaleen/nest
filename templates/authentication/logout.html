{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-900 text-center">Are you sure you want to log out?</h2>
        <p class="text-center text-gray-600 mt-4">You are about to log out of your account. Click "Confirm Logout" to proceed.</p>

        <!-- Logout Confirmation Form -->
        <form method="post" action="{% url 'logout' %}" class="mt-6 text-center">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Confirm Logout
            </button>
        </form>

        <!-- Cancel Button -->
        <div class="mt-4 text-center">
            <a href="{% url 'blogs:post_list' %}" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
